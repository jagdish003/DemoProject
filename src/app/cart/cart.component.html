<table class="table" style="margin: 50px; margin-right: 50px;">
    <tr style="background-color: lightpink;">
        <th>Id </th>
        <th>ProductName</th>
        <th>Qty</th>
        <th>Price</th>
    </tr>

    <tr *ngFor="let item of data">
        <td>{{item.id}}</td>
        <td>{{item.Productname}}</td>
        <td>{{item.Qty}}</td>
        <td>{{item.ProductPrice}}</td>                
    </tr>
<tr style="background-color: lightgrey;">
    <td></td>
    <td></td>
    <td>{{Qty}}</td>
    <td>{{Price}}</td>
</tr>
</table>
